<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Macro Tracker Web</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🍱 食事記録</h1>
  <form id="input-form">
    <label for="food">食品名：</label>
    <input type="text" id="food" required />

    <label for="gram">グラム：</label>
    <input type="number" id="gram" required />

    <button type="submit">記録</button>
  </form>

  <h2>📊 今日の合計</h2>
  <div id="summary"></div>

  <script src="app.js"></script>
</body>
</html>
