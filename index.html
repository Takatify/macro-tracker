<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Macro Tracker Web</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🍱 食事記録</h1>
  
  <!-- 食事記録フォーム -->
  <section>
    <h2>📝 食事記録</h2>
    <form id="input-form">
      <label for="food">食品名：</label>
      <input type="text" id="food" required placeholder="例: 白米" />

      <label for="gram">グラム：</label>
      <input type="number" id="gram" required placeholder="例: 100" />

      <button type="submit">記録</button>
    </form>
  </section>

  <!-- 食品データベース管理 -->
  <section>
    <h2>🍎 食品データベース管理</h2>
    <form id="add-food-form">
      <label for="new-food-name">食品名：</label>
      <input type="text" id="new-food-name" required placeholder="例: りんご" />

      <label for="new-food-calorie">カロリー（100gあたり）：</label>
      <input type="number" id="new-food-calorie" required placeholder="例: 54" step="0.1" />

      <label for="new-food-protein">たんぱく質（100gあたり）：</label>
      <input type="number" id="new-food-protein" required placeholder="例: 0.2" step="0.1" />

      <label for="new-food-fat">脂質（100gあたり）：</label>
      <input type="number" id="new-food-fat" required placeholder="例: 0.1" step="0.1" />

      <label for="new-food-carb">炭水化物（100gあたり）：</label>
      <input type="number" id="new-food-carb" required placeholder="例: 14.1" step="0.1" />

      <button type="submit">食品を追加</button>
    </form>
  </section>

  <!-- 利用可能な食品一覧 -->
  <section>
    <h2>📋 利用可能な食品一覧</h2>
    <div id="foods-list"></div>
  </section>

  <h2>📊 今日の合計</h2>
  <div id="summary"></div>

  <script src="app.js"></script>
</body>
</html>
